{% extends 'base_template.html' %}

{% block content %}
    <div class="logo-wrapper">
      <div class="leftshadow"></div>
      <div class="logo">
        <h1>Download</h1>
      </div>
      <div class="rightshadow"></div>
    </div>

    <div class="clearing"></div>
    <div class="container">
    <div class="page-wrapper">
    <div class="primary-content">
    <div class="panel">

        <div class="content contact-form">
    {% if items %}
        <ul>
            {% for item in items %}
                <form action="{% url 'download' %}{{ item.id }}/" method="post">
                    {% csrf_token %}
                    <input type="submit" class="button" value="{{ item.name }}"/>
                </form>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}
</div>
</div>
</div>
</div>
</div>
{% endblock %}

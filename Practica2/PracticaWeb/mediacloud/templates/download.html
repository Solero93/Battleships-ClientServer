Download
{% if items %}
    <ul>
        {% for item in items %}
            <form action="{% url 'download'%}{{item.id	}}/" method="post">
			{% csrf_token %}
		    <input type="submit" value="{{item.name}}" />
			</form>
        {% endfor %}
    </ul>	
{% else %}
    <p>No items are available.</p>
{% endif %}
